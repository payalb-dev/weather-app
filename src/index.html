<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="src/styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">Indore</h1>
      <ul>
        <li id="date">Wednesday 17:02</li>
        <li id="description">Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature">28</span><span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">34</span>%</li>
            <li>Wind: <span id="wind">2</span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
